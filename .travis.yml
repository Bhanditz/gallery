language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm

env:
  global:
    # Codacy credentials
    - secure: ""    - secure: "GGQsmEk6XRUyKWSLfFPgw6yxoKV9FCqOzjOmIqHrGt3aIjaiWSIzYBMfdmcRdwpXxAAsChZzPzLSgnPlsarD5cXljYbYwWM/gPJqFvThnpPb3A5UqKPDeyHNC8p3LFdXKkyctSfn5M8veaxpxiGAHC/Mn1Wx2dgkcVre7owMgDY="
    # Code Climate credentials
    - secure: ""

env:
  global:
    - CORE_BRANCH=stable8.1
    - APP_NAME=galleryplus
  matrix:
    - DB=sqlite

branches:
  only:
    - master

before_install:
  - composer self-update
  - composer install
  - wget https://raw.githubusercontent.com/owncloud/administration/master/travis-ci/before_install.sh
  - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
  - cd ../core
  - php occ app:enable $APP_NAME

script:
  # Test lint
  - cd apps/$APP_NAME
  - find . -name \*.php -exec php -l "{}" \;

  # Run phpunit tests
  - cd tests
  - phpunit --configuration phpunit.xml --testsuite unit-tests

  # Create coverage report
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ]; then wget https://scrutinizer-ci.com/ocular.phar; fi"
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ]; then php ocular.phar code-coverage:upload --format=php-clover clover.xml; fi"

after_script:
  # Codacy coverage report
  - php vendor/bin/codacycoverage clover
  # Codeclimate coverage report
  - php vendor/bin/test-reporter

matrix:
  include:
    - php: 5.4
      env: DB=mysql
    - php: 5.4
      env: DB=pgsql
  allow_failures:
    - php: hhvm
    - php: 7
  fast_finish: true
