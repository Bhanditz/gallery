language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm

env:
  global:
    - CORE_BRANCH=stable8
    - APP_NAME=galleryplus
    # Codacy credentials
    - secure: ""
    # Code Climate credentials
    - secure: ""
  matrix:
    - DB=sqlite

branches:
  only:
    - stable8

before_install:
  - composer self-update
  - composer install --prefer-source --no-interaction
  - composer require phpunit/phpcov:*
  - wget https://raw.githubusercontent.com/owncloud/administration/master/travis-ci/before_install.sh
  - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
  - cd ../core
  - php occ app:enable $APP_NAME

script:
  # Test lint
  - cd apps/$APP_NAME
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != '5.4' ]; then find . -name \*.php -print0 | xargs -0 -n 1 -P 4 php -l; fi"
  - sh -c "if [ '$TRAVIS_PHP_VERSION' = '5.4' ]; then find . -name \*.php -exec php -l "{}" \;; fi"

  # Run phpunit tests
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != '7' ]; then phpunit -c phpunit.xml; fi;"
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != '7' ]; then phpunit -c phpunit.integration.xml; fi;"

  # Merge clover reports
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ] && [ '$TRAVIS_PHP_VERSION' != '7' ]; then php vendor/bin/phpcov merge --clover build/logs/clover.xml tests; fi;"

  # Create coverage report
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ] && [ '$TRAVIS_PHP_VERSION' != '7' ]; then wget https://scrutinizer-ci.com/ocular.phar; fi"
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ] && [ '$TRAVIS_PHP_VERSION' != '7' ]; then php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml; fi"

after_script:
  # Codacy coverage report
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ] && [ '$TRAVIS_PHP_VERSION' != '7' ]; then php vendor/bin/codacycoverage clover; fi;"
  # Codeclimate coverage report
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ] && [ '$TRAVIS_PHP_VERSION' != '7' ]; then php vendor/bin/test-reporter; fi;"

matrix:
  include:
    - php: 5.4
      env: DB=mysql
    - php: 5.4
      env: DB=pgsql
  allow_failures:
    - php: hhvm
    - php: 7
  fast_finish: true
